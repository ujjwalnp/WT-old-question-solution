<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Forms</title>
</head>

<body>
    <form>
        <h3>Students Data Entry Form</h3>
        <label for="Student_Name">Student Name:</label>
        <input type="text" name="Student_Name"><br><br>
        <label for="Address">Address:</label>
        <input type="text" name="Address"><br><br>
        <label for="College">College:</label>
        <input type="text" name="College"><br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email"><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender">Boy
        <input type="radio" name="Gender">Girl
        <input type="radio" name="Gender">Others
        <br><br>
        <label for="Subjects">Subjects:</label>
        <input type="checkbox" name="Subjects">PQT
        <input type="checkbox" name="Subjects">WT
        <input type="checkbox" name="Subjects">DSA
        <input type="checkbox" name="Subjects">LC
        <input type="checkbox" name="Subjects">EMTH-III
        <input type="checkbox" name="Subjects">ECI
        <br><br>
        <label for="City">City/Town:</label>
        <select name="City">
            <option value="Kathmandu">Kathmandu</option>
            <option value="Nuwakot">Nuwakot</option>
            <option value="Pokhara">Pokhara</option>
            <option value="Biratnagar">Biratnagar</option>
        </select>
        <br><br>
        <label for="Comments">Comments:</label>
        <br><br>
        <textarea type="text" name="Comments" rows="10" cols="100"></textarea>
        <br><br>
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
