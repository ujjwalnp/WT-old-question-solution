<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h3>Fill the form below</h3>
        <form action="./action.php" method="post">
            <label for="name">Name : </label>
            <input type="text" name="name"><br><br>
            <label for="password">Password : </label>
            <input type="password" name="password"><br><br>
            <label for="feedback">Feedback : </label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br><br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others <br><br>
            <label for="subject">Subject : </label>
            <input type="checkbox" name="subject">Web
            <input type="checkbox" name="subject">Math
            <input type="checkbox" name="subject">Graphics
            <input type="checkbox" name="subject">English <br><br>
            <input type="reset" value="Reset All">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
